<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parkinson's Disease Diagnosis</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script> <!-- TensorFlow.js -->
</head>
<body>
    <h1>Parkinson's Disease Diagnosis</h1>
    <form id="parkinsonForm">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br><br>

        <label for="tremorLevel">Tremor Level:</label>
        <input type="number" id="tremorLevel" name="tremorLevel" required><br><br>

        <label for="muscleStiffness">Muscle Stiffness:</label>
        <input type="number" id="muscleStiffness" name="muscleStiffness" required><br><br>

        <button type="button" id="predictParkinsons">Predict</button>
    </form>
    <h3>Prediction Result: <span id="result"></span></h3>

    <script src="parkinson.js"></script> <!-- Your custom JavaScript for Parkinson's disease -->
</body>
</html>
