<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Diagnosis</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script> <!-- TensorFlow.js -->
    
    <style>
        /* Global styles */
        html {
            scroll-behavior: smooth;
        }

        body {
            margin: 0;
            font-family: "Nunito", sans-serif;
            font-size: 20px;
            color: rgb(20, 20, 20);
            background-color: #f5f5f5;
        }

        .wrapper {
            max-width: 1000px;
            padding: 0 16px;
            margin: 0 auto;
        }

        h1 {
            font-size: 48px;
            color: #141414;
        }

        h3 {
            font-size: 28px;
            color: #141414;
        }

        h1 span {
            color: #B7E0FF;
        }

        @media screen and (max-width: 1200px) {
            h1 {
                font-size: 42px;
            }
        }

        @media screen and (max-width: 768px) {
            h1 {
                font-size: 36px;
            }
        }

        section {
            padding: 96px 0;
        }

        /* Form styling */
        .form-holder {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            min-height: 100vh;
            background: #B7E0FF;
            padding: 24px;
        }

        .form-holder .form-content {
            max-width: 600px;
            width: 100%;
            padding: 40px;
            border-radius: 8px;
            background: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .form-content h3 {
            text-align: center;
            font-size: 32px;
            margin-bottom: 20px;
        }

        .form-content label {
            display: block;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
            color: rgb(20, 20, 20);
        }

        .form-content input[type=number] {
            width: 100%;
            padding: 12px 16px;
            margin-bottom: 16px;
            font-size: 18px;
            border: 2px solid #B7E0FF;
            border-radius: 8px;
            background: #f9f9f9;
            outline: none;
        }

        .form-content input[type=number]:focus {
            border-color: #141414;
        }

        .btn-primary {
            background-color: #B7E0FF;
            color: #141414;
            padding: 12px 24px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #9fc9e7;
        }

        /* Responsive */
        @media screen and (max-width: 768px) {
            .form-content {
                padding: 20px;
            }

            h1, h3 {
                font-size: 28px;
            }
        }
    </style>

</head>

<body>
    <div class="form-holder">
        <div class="form-content">
            <h1>Diabetes <span>Diagnosis</span></h1>
            <h3>Fill in the details below</h3>

            <form id="diabetesForm">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>

                <label for="bloodSugar">Blood Sugar Level:</label>
                <input type="number" id="bloodSugar" name="bloodSugar" required>

                <label for="bmi">BMI:</label>
                <input type="number" id="bmi" name="bmi" required>

                <button type="button" id="predictDiabetes" class="btn-primary">Predict</button>
            </form>
            <h3>Prediction Result: <span id="result"></span></h3>
        </div>
    </div>

    <script src="diabetes.js"></script> <!-- Your custom JavaScript for diabetes -->
</body>

</html>
