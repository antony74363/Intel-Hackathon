<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Diagnosis</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script> <!-- TensorFlow.js -->
</head>
<body>
    <h1>Diabetes Diagnosis</h1>
    <form id="diabetesForm">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br><br>

        <label for="bloodSugar">Blood Sugar Level:</label>
        <input type="number" id="bloodSugar" name="bloodSugar" required><br><br>

        <label for="bmi">BMI:</label>
        <input type="number" id="bmi" name="bmi" required><br><br>

        <button type="button" id="predictDiabetes">Predict</button>
    </form>
    <h3>Prediction Result: <span id="result"></span></h3>

    <script src="diabetes.js"></script> <!-- Your custom JavaScript for diabetes -->
</body>
</html>
